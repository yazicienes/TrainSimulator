<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>html5 Canvas Train Simulation</title>
      <link rel="stylesheet" href="css/style.css">

</head>

<body>

<canvas></canvas>
<div class="box">
    Number of Trains:
  <br>
    <input type="range" max="100" min="10" value="36" onChange="init();">
      <span class="car_no">36</span>
  <br><br>
  <input type="text" id="trainId" placeholder="Enter Train ID"></input>
  <input type="button" onclick="changeCarId()" value="Get"></input><br><br>
  Train Location:<span id="location"></span><br>
  Train speed:<span id="speed"></span><br>
  <input type="radio" name="command">slow down</input>
  <input type="radio" name="command">stop</input>
  <input type="button" value="reset" onclick="reset()"></input>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
